
<!DOCTYPE html>
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <h1>Rock Paper Scissor</h1>
    </div>

    <div id="game-board">
        <img src="rock.png" alt="" width="100" onclick="userClick('rock')">

        <img src="paper.png" alt="" width="100" onclick="userClick('paper')">

        <img src="scissor.png" alt="" width="100" onclick="userClick('scissor')">
    </div>

    <div id="result-div">
        <h2 id="user-choice"></h2>
        <h2 id="ai-choice"></h2>
        <h2 id="result"></h2>

        <h2 id="user-score"></h2>
        <h2 id="ai-score"></h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
